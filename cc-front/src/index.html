<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <base>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .app-init-spinning-container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #fff;
      width: 100vw;
      height: 100vh;
      z-index: 9999998;
    }

    .app-init-spinning {
      position: absolute;
      width: 90px;
      height: 90px;
      top: 50%;
      left: 50%;
      margin-left: -45px;
      margin-top: -90px;
      background: url('./assets/platform/img/spinning/spinning.svg');
      z-index: 9999999;
    }
  </style>
</head>

<body>


  <div class="app-init-spinning-container" id="spinning">
    <div class="app-init-spinning"></div>
  </div>
  <script type="text/javascript">
    (function initialize() {
      let spinning = document.getElementById("spinning");
      spinning.style.display = 'block';
      document.onreadystatechange = function () {
        if (document.readyState == "complete") {
          setTimeout(() => {
            spinning.style.display = 'none';
          }, 10);
        }
      }
    }());
  </script>

  <app-root></app-root>


</body>

</html>
