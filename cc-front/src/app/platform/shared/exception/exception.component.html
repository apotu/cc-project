<div class="app-exception">
  <div class="app-img-block">
    <div class="app-img-ele" [ngClass]="config[type].class"></div>
  </div>
  <div class="app-content">
    <h2>{{ config[type].title }}</h2>
    <div class="app-desc">{{ config[type].desc }}</div>
    <div class="app-tip">
      {{ config[type].tip }}
    </div>
  </div>
</div>
